<h2 mat-dialog-title>{{data.sel.name}}</h2>

<mat-dialog-content >
  <h4>Per Hour Cost: {{data.sel.cost}}</h4>
  <h4>Total Hours: 14</h4>
  <hr mat-line>
  <div>
      <app-bar-tpl [barChartData]="barsData"></app-bar-tpl>
  </div>
  <app-my-line-chart [lineChartData]="lineChartData"></app-my-line-chart>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button"(click)="close()">Close</button>
</mat-dialog-actions>
