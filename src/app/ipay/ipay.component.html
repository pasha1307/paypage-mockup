<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <div class="wrap-side">
      <!--      <mat-nav-list>-->
      <!--        <a mat-list-item routerLink="/payments">Link 1</a>-->
      <!--        <a mat-list-item routerLink="/payments">Link 2</a>-->
      <!--      </mat-nav-list>-->
      <mat-card class="calendar-wrap">
        <mat-card-title>Select Range</mat-card-title>
        <mat-card-subtitle>{{picker._selected | date}} - {{picker1._selected | date}}</mat-card-subtitle>
        <mat-card-content>
          <mat-form-field appearance="outline">
            <input
              #d1
              matInput
              name="workStartDate"
              [matDatepicker]="picker"
              placeholder="Start" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-label>Starts</mat-label>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input
              #d2
              matInput
              name="workEndDate"
              [matDatepicker]="picker1"
              placeholder="End">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
            <mat-label>Ends</mat-label>
          </mat-form-field>
        </mat-card-content>
      <mat-action-row>
        <button mat-button color="primary" [disabled]="!(d1.value && d2.value)">Apply Dates Selection</button>
      </mat-action-row>
    </mat-card>
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="content-wrap">
    <div class="app-container">
      <h2>Content Container</h2>
    </div>
    <div>
      <fusioncharts
        [type]="type"
        [width]="width"
        [height]="height"
        [dataSource]="dataSource"
      ></fusioncharts>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
