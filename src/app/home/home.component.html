<div class="wrap">

  <h3>All Courses</h3>


  <mat-tab-group>

    <mat-tab label="Beginners">

      <mat-card class="course-card mat-elevation-z10">

        <mat-card-header>

          <mat-card-title>Card title</mat-card-title>

        </mat-card-header>

        <!--        <img mat-card-image [src]="course.iconUrl">-->

        <mat-card-content>
          <p>content</p>
        </mat-card-content>

        <mat-card-actions class="course-actions">

          <button mat-button class="mat-raised-button mat-primary" [routerLink]="['/payment', 3]">
            Action 1
          </button>

          <button mat-button class="mat-raised-button mat-accent">
           Action 2
          </button>

        </mat-card-actions>

      </mat-card>

    </mat-tab>

    <mat-tab label="Advanced">
      <mat-card class="course-card mat-elevation-z10">

        <mat-card-header>

          <mat-card-title>Card title</mat-card-title>

        </mat-card-header>

<!--        <img mat-card-image [src]="course.iconUrl">-->

        <mat-card-content>
          <app-my-line-chart></app-my-line-chart>
        </mat-card-content>

        <mat-card-actions class="course-actions">

          <button mat-button class="mat-raised-button mat-primary" [routerLink]="['/payment', 3]">
            action 3
          </button>

          <button mat-button class="mat-raised-button mat-accent">
           action 4
          </button>

        </mat-card-actions>

      </mat-card>
    </mat-tab>

  </mat-tab-group>



</div>
