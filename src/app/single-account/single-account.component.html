<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="about">
    <th mat-header-cell *matHeaderCellDef> Brief </th>
    <td mat-cell *matCellDef="let element"> {{element.about}} </td>
  </ng-container>

  <ng-container matColumnDef="dc1">
    <th mat-header-cell *matHeaderCellDef> DC-1 </th>
    <td mat-cell *matCellDef="let element"> {{element.dc1}} </td>
  </ng-container>
  <ng-container matColumnDef="dc2">
    <th mat-header-cell *matHeaderCellDef> DC-2 </th>
    <td mat-cell *matCellDef="let element"> {{element.dc2}} </td>
  </ng-container>
  <ng-container matColumnDef="dc3">
    <th mat-hea
        der-cell *matHeaderCellDef> DC-3 </th>
    <td mat-cell *matCellDef="let element"> {{element.dc3}} </td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let element"> {{element.total}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
